	function dataTxt(n){
		oText = document.getElementsByClassName("sText")[n];
		var sText = oText.value.split("[");
		var sHTML = '';
		for (var i=0; i < sText.length ; i++)
		{
			var sContent = sText[i].split("]");
			var sTime = sContent[0];
		
			if(sContent[1])
			{	
				var sT = sTime.split(".");
				var Times = sT[0].split(":");
				var ms = Times[0]*60 + Times[1]*1;
				sHTML += "<p id="+ms+">"+sContent[1]+"</p>"	
			}
		}

		oContent.innerHTML = sHTML;

	}

	var tCurt = '';
	var tAllt = '';
	var sLength = '';

	myMusic.addEventListener("timeupdate",function(){
		//console.log(parseInt(this.currentTime))
		var curT = parseInt(this.currentTime);
		var allT = parseInt(this.duration);
		var aP = oContent.getElementsByTagName("p");

		if(document.getElementById(curT))
		{
			for (var i = 0; i < aP.length ;i++ )
			{
				aP[i].style.color = "#000";
				aP[i].style.fontSize = "14px";
			}
			document.getElementById(curT).style.color = "#ff0000";
			document.getElementById(curT).style.fontSize = "18px";

			if(aP[2+num].id == curT)
			{
				oContent.style.top = -20*num + "px";
				num++;
			}
		}
		
		//console.log(Math.floor(curT/60))
		//console.log(curT%60)
		if (Math.floor(curT/60) < 10)
		{
			if (curT%60<10)
			{
				tCurt = "0"+Math.floor(curT/60)+":"+"0"+curT%60;
			}
			else
			{
				tCurt = "0"+Math.floor(curT/60)+":"+curT%60;	
			}
		}
		oCurtime.innerHTML = tCurt;
		
		if (Math.floor(allT/60) < 10)
		{
			if (allT%60<10)
			{
				tAllt = "0"+Math.floor(allT/60)+":"+"0"+allT%60;
			}
			else
			{
				tAllt = "0"+Math.floor(allT/60)+":"+allT%60;	
			}
		}
		oAlltime.innerHTML = tAllt;

		sLength = (Math.round((curT/allT)*10000)/10000)*225 + "px";
		//console.log(sLength)
		oPressBar.style.width = sLength;
		//oPressBtn.marginleft = sLength;
		
	})

	var mouseDownX,mouseDownY,initX,initY,volflag = false;

	ovolumeBtn.onmousedown = function(e){
		mouseDownX = e.pageX;//记录按下时的初始位置（left）
		mouseDownY = e.pageY;//记录按下时的初始位置（top）

	ovolumeBtn.onmousemove = function(e){
		if (volflag)//如果被按下
		{
			var mouseMoveX = e.pageX,mouseMoveY = e.pageY;

			this.style.top = parseInt(mouseMoveY)-parseInt(mouseDownY) + initY + "px";
			ovolumeBar.style.height = this.style.top;
			myMusic.volume = (Math.round(((50-(parseInt(mouseMoveY)-parseInt(mouseDownY) + initY))/50)*10)/10)*1;
			//console.log(this.style.top)

			var reg = new RegExp("px","g");//定义正则 g表示全部
			var theValue = this.style.top.replace(reg,"");

			console.log('top = ' + theValue)
			

			if (theValue<0 )
			{
				this.onmouseup();
				this.style.top = 0 + "px";
				ovolumeBar.style.height = this.style.top;
				myMusic.volume = 1.0;
			}
			if (theValue>45)
			{
				this.style.top = 45 + "px";
				ovolumeBar.style.height = 50;
				myMusic.volume = 0.0;
			}		

			//console.log(theValue)
		}
	}
